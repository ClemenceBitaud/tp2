<table #table mat-table [dataSource]="devices">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let device">{{device.name}}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let device">{{device.date | date:'short'}}</td>
  </ng-container>

  <!-- Button -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell  *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let device; let j = index;" >
      <button mat-button (click)="openEdit(device)" >Edit</button>
      <button mat-button (click)="openDetail(device)">Detail</button>
      <button mat-button (click)="deleteDevice(j)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
